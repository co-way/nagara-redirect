<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://wgjnuuds.gensparkspace.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ながら</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #722F37 0%, #8B3A47 50%, #722F37 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ながら</h1>
        <p class="subtitle">ひと・なかま・まちづくり</p>
        <div class="loader"></div>
        <p>サイトに移動しています...</p>
        <p style="margin-top: 2rem;">
            <a href="https://wgjnuuds.gensparkspace.com">自動的に移動しない場合はこちら</a>
        </p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'https://wgjnuuds.gensparkspace.com';
        }, 1000);
    </script>
</body>
</html>
